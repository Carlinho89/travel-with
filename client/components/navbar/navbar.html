<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">
                <img border="0" alt="Home" src="/assets/images/logo_flat.png" height="100%">
            </a>
        </div>
        <div uib-collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <!-- <li class="dropdown" ng-show="nav.isLoggedIn()" ng-repeat="item in nav.menu" ui-sref-active="active"> !-->
                    <!-- ui-sref="{{item.state}}" !-->
                <li uib-dropdown ng-show="nav.isLoggedIn()" ng-repeat="option in nav.menu" ui-sref-active="active">
                    <a href="#" class="dropdown-toggle"  uib-dropdown-toggle data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{option.tabText}}<span class="caret"></span></a>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem" ng-repeat="item in option.menuItems"><a ui-sref="{{item.state}}">{{item.itemText}}</a></li>
                    </ul>
                </li>
                <!--</li> !-->
                <li ng-show="nav.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
                <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
                <li ng-show="nav.isLoggedIn()"><p class="navbar-text">Hello {{ nav.getCurrentUser().name }}</p></li>
                <li ng-show="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span
                        class="glyphicon glyphicon-cog"></span></a></li>
                <li ng-show="nav.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
