<header class="hero-unit">
    <h1>Dupa</h1>
</header>

<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Text Input</label>

            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder"
                       class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Search input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="searchinput">Search Input</label>

            <div class="col-md-4">
                <input id="searchinput" name="searchinput" type="search" placeholder="placeholder"
                       class="form-control input-md">

                <p class="help-block">help</p>
            </div>
        </div>

        <!-- Search input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="searchinput">Search Input</label>

            <div class="col-md-4">
                <input id="searchinput" name="searchinput" type="search" placeholder="placeholder"
                       class="form-control input-md">

                <p class="help-block">help</p>
            </div>
        </div>

        <div class="row">
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-required="true"
                               is-open="fromDatePickerOpen" ng-model="vm.model.startingDate"
                               datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openFromDatePicker()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </p>
                </div>

                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-required="true"
                               is-open="toDatePickerOpen" ng-model="vm.model.toDate" datepicker-options="dateOptions"
                               ng-required="true" close-text="Close"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openToDatePicker()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </p>
                </div>
            </div>
        </div>

    </fieldset>
</form>
